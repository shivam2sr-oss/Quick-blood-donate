spring.application.name=QBD

# --- Database Connection Settings ---
# The connection URL. Replace 'localhost' with IP if remote, and 'your_db_name' with your actual database name.
spring.datasource.url=jdbc:postgresql://localhost:5432/QBD

# Your PostgreSQL username (default is often 'postgres')
spring.datasource.username=postgres

# Your PostgreSQL password
spring.datasource.password=root

# The Driver Class Name (Required)
spring.datasource.driver-class-name=org.postgresql.Driver
# --- JPA & Hibernate Configuration ---
# Specifies the dialect. Spring Boot usually detects this, but it's safer to define it.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Automatically updates the database schema to match your entities.
# Use 'update' for development. Use 'validate' or 'none' for production.
spring.jpa.hibernate.ddl-auto=update

# --- Debugging & Formatting ---
# Shows the SQL queries generated by Hibernate in the console (useful for debugging)
#spring.jpa.show-sql=true

# Formats the SQL so it is easier to read
spring.jpa.properties.hibernate.format_sql=true

